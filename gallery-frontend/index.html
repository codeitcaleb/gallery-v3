    <title>Gallery</title>
  </head>
  <body>
    
    <h2>Add a Photo:</h2>

    <form id="photo-form" >
      <div class="form-group"></div>
        <label for="image">Upload Image</label>
           <input class="form-control-file" type="file" name="image" id="image" accept="image/png, image/jpeg"><br>
        <label for="location">Location:</label> 
           <input class="form-control" type="text" name="location" id="location"><br>
        <label for="caption">Caption:</label>
          <input class="form-control" type="text" name="caption" id="caption"><br>
       </div>
      <input type="submit" name="submit" id="submit">
    </form>

    <p>Filter By Location:
      <select onchange="selectOption(event)" id="location-select">
        <option value="select-location" disabled>-- Select Location --</option>
        <option value="all-photos">All</option>
      </select>
    <p>
  
    <main id="main-content">
      <!-- main page content -->
    </main>

  </body>
  
  <script src="./src/photo.js"></script>
  <script src="./src/index.js"></script>
